<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #2196F3;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
    }
    .status.active {
      background-color: #4CAF50;
      color: white;
    }
    .status.inactive {
      background-color: #f44336;
      color: white;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .start-btn {
      background-color: #4CAF50;
      color: white;
    }
    .stop-btn {
      background-color: #f44336;
      color: white;
    }
    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üîç Anchor Insight AI</div>
    <div>Screen Capture</div>
  </div>

  <div id="status" class="status inactive">
    Inactive
  </div>

  <div class="controls">
    <button id="startBtn" class="start-btn">Start</button>
    <button id="stopBtn" class="stop-btn">Stop</button>
  </div>

  <div class="info">
    This extension captures your screen for AI-powered behavior analysis.
    <br><br>
    Make sure the Anchor Insight AI backend is running on localhost:8000
  </div>

  <script src="popup.js"></script>
</body>
</html>
